# Alacritty font families
# Switch font families by changing entry at the end of the file
#
# Add following to the ~.alacritty.yml~ config file: 
# import: 
#   - ~/.config/alacritty/alacritty-fonts.yml

schemes:

  ### Fira Mono ###
  fira-mono: &fira-mono
    # Styles
    normal:
      family: Fira Mono
      style: Regular
    bold:
      family: Fira Mono
      style: Bold
    # Point size
    size: 11
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only

  source-code-pro: &source-code-pro
    # Styles
    normal:
      family: Source Code Pro
      style: Regular
    bold:
      family: Source Code Pro
      style: Bold
    italic:
      family: Source Code Pro
      style: Italic
    bold_italic:
      family: Source Code Pro
      style: Bold Italic
    # Point size
    size: 11
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only

  ubuntu: &ubuntu
    # Styles
    normal:
      family: Ubuntu Mono
      style: Regular
    bold:
      family: Ubuntu Mono
      style: Bold
    italic:
      family: Ubuntu Mono
      style: Italic
    bold_italic:
      family: Ubuntu Mono
      style: Bold Italic
    # Point size
    size: 11
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only

  hack: &hack
    # Styles
    normal:
      family: Hack
      style: Regular
    bold:
      family: Hack
      style: Bold
    italic:
      family: Hack
      style: Italic
    bold_italic:
      family: Hack
      style: Bold Italic
    # Point size
    size: 10
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only

  inconsolata: &inconsolata
    # Styles
    normal:
      family: Inconsolata
      style: Regular
    bold:
      family: Inconsolata
      style: Bold
    italic:
      family: Inconsolata
      style: Italic
    bold_italic:
      family: Inconsolata
      style: Bold Italic
    # Point size
    size: 11
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only

  exo-2: &exo-2
    # Styles
    normal:
      family: Exo 2
      style: Regular
    bold:
      family: Exo 2
      style: Bold
    italic:
      family: Exo 2
      style: Italic
    bold_italic:
      family: Exo 2
      style: Bold Italic
    # Point size
    size: 11
    # Offset is the extra space around each character.
    offset:
      x: 0
      y: 0
    #glyph_offset:
    #  x: 0
    #  y: 0
    #use_thin_strokes: true  # macOS only


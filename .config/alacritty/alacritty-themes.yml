# Alacritty themes
# Switch color-scheme by changing entry at the end of the file
#
# Add following to the ~.alacritty.yml~ config file: 
# import: 
#   - ~/.config/alacritty/alacritty-themes.yml

schemes:

  ### phd-dark ###
  phd-dark: &phd-dark
    primary:
      background: '#303033'
      foreground: '#BDC3CE'
      dim_foreground: '#464858'
      bright_foreground: '#EDF3FE'
    cursor:
      text: CellBackground
      cursor: '#5F8AF7'
    vi_mode_cursor:
      text: CellBackground
      cursor: '#E83A82'
    selection:
      text: CellBackground
      background: CellForeground
    line_indicator:
      foreground: None
      background: None
    search:
      matches:
        foreground: '#FDB760'
        background: '#464858'
      focused_match:
        foreground: '#464858'
        background: '#FDB760'
      colors.footer_bar:
        background: '#464858'
        foreground: '#4DB5BD'
    normal:
      black:   '#181E26'
      red:     '#FF6D6B'
      green:   '#44BC84'
      yellow:  '#FFD787'
      blue:    '#5F8AF7' #'#5F87FF'
      magenta: '#E83A82'
      cyan:    '#4DB5BD'
      white:   '#DFDFDF'
    bright:
      black:   '#404850'
      red:     '#D7005F'
      green:   '#00AF87'
      yellow:  '#FDB760' #'#FFAF5F'
      blue:    '#5F5FFF'
      magenta: '#FF0087'
      cyan:    '#46D9FF'
      white:   '#EEEEEE'
    dim:
      black:   '#16191C'
      red:     '#8A003E'
      green:   '#00634A'
      yellow:  '#B07F43'
      blue:    '#4242B3'
      magenta: '#B3005F'
      cyan:    '#3098B3'
      white:   '#A1A1A1'
    # Indexed Colors (from 16-256)
    # Example:
    #   `- { index: 16, color: '#ff00ff' }`
    #indexed_colors: []
  

# .alacritty.yml
# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
import:
  - ~/.config/alacritty/alacritty-themes.yml
  - ~/.config/alacritty/alacritty-fonts.yml

# Env defaults
env:
  TERM: xterm-256color  # alacritty

# Window settings (changes may require restart)
window:
  opacity: 0.95
  dimensions:
    columns: 80
    lines: 54
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 8
    y: 5
  #dynamic_padding: true
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #   - SimpleFullscreen (macOS only)
  #startup_mode: Windowed
  #title: Alacritty
  dynamic_title: true
  # Window class (Linux/BSD only):
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

# Scroll
scrolling:
  history: 10000  # pre-allocates memory (careful with high values if RAM is limited)
  #multiplier: 3

# Font configuration
# see import: ~/.config/alacritty/alacritty-fonts.yml
# font: *fira-mono

# Color configuration
# see import: ~/.config/alacritty/alacritty-themes.yml
# colors: *phd-dark

# Bright colors for bold text
draw_bold_text_with_bright_colors: false

# Visual Bell
bell:
  #animation: Ease|EaseOut|EaseOutSine|EaseOutQuad|EaseOutCubic|EaseOutQuart|EaseOutQuint|EaseOutExpo|EaseOutCirc|Linear
  duration: 0
  #color: '#ffffff'
  command: None
  #  program: notify-send
  #  args: ["Hello, World!"]

# Selection
selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Cursor
cursor:
  style: Block # Block|Underline|Beam
  vi_mode_style: Block
  unfocused_hollow: true
  thickness: 0.15  # unfocused border thickness 0-1

# Live config reload
live_config_reload: true

# Shell
shell:
  program: /bin/bash  # /bin/zsh
#  args:
#    - --login

# Startup directory
#working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Mouse
mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  hide_when_typing: true
  #url:
    #launcher:
    #  program: xdg-open
    #  args: []
    #modifiers: None

# Mouse bindings
mouse_bindings:
  - { mouse: Middle, action: PasteSelection, mods: None }

# Key bindings
key_bindings:
  - { key: V,        mods: Control|Shift,           action: Paste            }
  - { key: C,        mods: Control|Shift,           action: Copy             }
  - { key: W,        mods: Alt,                     action: Copy             }
  - { key: Key0,     mods: Control,                 action: ResetFontSize    }
  - { key: Equals,   mods: Control,                 action: IncreaseFontSize }
  - { key: Plus,     mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,    mods: Control,                 action: DecreaseFontSize }
  - { key: F11,      mods: None,                    action: ToggleFullscreen }
  - { key: J,        mods: Control|Shift,           action: ScrollLineDown   }
  - { key: K,        mods: Control|Shift,           action: ScrollLineUp     }
  - { key: J,        mods: Control|Alt,             action: ScrollpageDown   }
  - { key: K,        mods: Control|Alt,             action: ScrollpageUp     }
  - { key: PageUp,   mods: None,                    action: ScrollpageUp     }
  - { key: PageDown, mods: None,                    action: ScrollpageDown   }

# Debug
#debug:
  #render_timer: false
  #persistent_logging: false
  #log_level: Warn|None|Error|Info|Debug|Trace
  #print_events: false

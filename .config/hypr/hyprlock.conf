# Hyprland session locker (with hyprlock)
#
source = ~/.config/hypr/themes/hyprland-phd-ark-iridis.conf

background {
  monitor =
  path = ~/Pictures/wallpapers/.current_wallpaper.png   # only png supported for now
  color = $background  # fallback color
  # options from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
  blur_passes = 2   # 0 disables blurring
  blur_size = 7
  noise = 0.0117
  contrast = 1.0
  brightness = 0.6
  vibrancy = 0.16
  vibrancy_darkness = 0.0
}

image {
  monitor =
  #path = /home/phdenzel/Pictures/
  size = 150  # lesser side if not 1:1 ratio
  rounding = -1  # negative values mean circle
  border_size = 4
  border_color = $color8
  position = 0, 200
  halign = center
  valign = center
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $color8
    inner_color = $background
    font_color = $foreground
    fade_on_empty = false
    fade_timeout = 500 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    rounding = 12  # -1 means complete rounding (circle/oval)
    check_color = $color12
    fail_color = $color9  # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300  # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1  # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false  # change color if numlock is off
    swap_font_color = false  # see below

    position = 0, 200
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:10000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = $background
    font_size = 64
    font_family = JetBrains Mono
    position = 0, 16
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = Ciao $USER
    color = $background
    font_size = 20
    font_family = Fira Sans
    position = 0, 0
    halign = center
    valign = center
}


# Type to unlock
label {
    monitor =
    text = Type to unlock!
    color = $color8
    font_size = 16
    font_family = Fira Sans
    position = 0, 170
    halign = center
    valign = bottom
}
